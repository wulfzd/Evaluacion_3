<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Nombre Más Largo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2196F3;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2196F3;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-back {
            background-color: #999;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        .info {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 2 - Encontrar el Nombre Más Largo</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" name="nombre1" required>
            </div>
            
            <div class="form-group">
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" name="nombre2" required>
            </div>
            
            <div class="form-group">
                <label for="nombre3">Nombre 3:</label>
                <input type="text" id="nombre3" name="nombre3" required>
            </div>
            
            <button type="submit" class="btn">Enviar</button>
            <a href="/"><button type="button" class="btn btn-back">Volver al Inicio</button></a>
        </form>
        
        {% if resultado %}
            {% if resultado.error %}
                <div class="result error">
                    <p>{{ resultado.error }}</p>
                </div>
            {% else %}
                <div class="result success">
                    <h3>Resultados:</h3>
                    <p>El nombre con más caracteres es: <span class="info">{{ resultado.nombre_mas_largo }}</span></p>
                    <p>Cantidad de caracteres: <span class="info">{{ resultado.longitud }}</span></p>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
